# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Update apt
        run: sudo apt-get update
      - name: Install texlive
        run: sudo apt install texlive-base
      - name: Install texlive-latex-extra
        run: sudo apt-get install texlive-latex-extra
      - name: Install texlive-fonts-extra
        run: sudo apt-get install texlive-fonts-extra
      - name: Build pdf
        run: pdflatex main.tex -o doc.pdf
      - name: Deploy to gh-pages
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: pdfjs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Depoly resume"
      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: pdflatex build
          branch: main
          title: '[CI] pdflatex build'
